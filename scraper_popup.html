<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scraper</title>
    <link rel="stylesheet" href="scraper_popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Scraper</h1>
            <p class="sub">One-button page scraping</p>
        </header>

        <div class="actions">
            <button id="scrapeBtn" class="primary">Smart Scrape</button>
            <button id="optionsBtn" class="secondary" title="Refine" style="display:none;">Refine</button>
            <button id="cleanBtn" class="secondary" title="Normalize dataset" style="display:none;">Clean (Beta)</button>
            <button id="revertBtn" class="secondary" title="Revert to original" style="display:none;">Revert</button>
        </div>

        <div id="info" class="info">Grant access to this site if prompted.</div>
        
        <div id="progressContainer" class="progress-container" style="display:none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="summary" class="summary" style="display:none;"></div>
        
        <div id="statsGrid" class="stats-grid" style="display:none;">
            <div class="stat-item">
                <div id="totalRows" class="stat-value">0</div>
                <div class="stat-label">Rows</div>
            </div>
            <div class="stat-item">
                <div id="totalCols" class="stat-value">0</div>
                <div class="stat-label">Columns</div>
            </div>
            <div class="stat-item">
                <div id="dataTypes" class="stat-value">0</div>
                <div class="stat-label">Types</div>
            </div>
        </div>

        <div class="actions" id="datasetsBar" style="display:none;">
            <select id="datasetSelect" class="secondary tooltip" style="flex:2" data-tooltip="Switch between detected datasets"></select>
            <div class="btn-group">
                <button id="exportAll" class="secondary tooltip" data-tooltip="Export all datasets as separate files">Export All</button>
                <button id="analyzeData" class="secondary tooltip" data-tooltip="Analyze data quality and types" style="display:none;">üìä</button>
            </div>
        </div>

        <div id="refinePanel" class="refine" style="display:none;">
            <div class="refine-row">
                <div class="refine-card">
                    <div class="refine-title">Columns</div>
                    <div id="columnsList" class="columns-list">
                        <!-- populated dynamically -->
                    </div>
                </div>
                <div class="refine-card">
                    <div class="refine-title">Split export</div>
                    <div class="split-options">
                        <label class="split-item"><input type="radio" name="splitMode" value="none" checked> Single file</label>
                        <label class="split-item"><input type="radio" name="splitMode" value="column"> By column</label>
                        <div class="split-sub">
                            <label>Column
                                <select id="splitColumn"></select>
                            </label>
                        </div>
                        <label class="split-item"><input type="radio" name="splitMode" value="size"> By batch size</label>
                        <div class="split-sub">
                            <label>Rows per file
                                <input id="batchSize" type="number" min="1" value="500">
                            </label>
                        </div>
                    </div>
                    <div class="export-actions">
                        <button id="confirmExport" class="primary">Confirm Export</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="preview" class="preview" style="display:none;">
            <div class="preview-header">
                <span id="previewTitle">Preview</span>
                <div class="export btn-group">
                    <button id="exportCsv" class="secondary tooltip" data-tooltip="Download as CSV file">CSV</button>
                    <button id="exportJson" class="secondary tooltip" data-tooltip="Download as JSON file">JSON</button>
                    <button id="exportExcel" class="secondary tooltip" data-tooltip="Download as Excel file" style="display:none;">Excel</button>
                    <button id="copyClipboard" class="secondary tooltip" data-tooltip="Copy to clipboard">üìã</button>
                    <button id="previewFullscreen" class="secondary tooltip" data-tooltip="View in fullscreen">üîç</button>
                </div>
            </div>
            <div class="table-wrap">
                <table id="previewTable"></table>
            </div>
        </div>

        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script src="scraper_popup.js"></script>
</body>
</html>
